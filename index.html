<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan Iskandar & Pasangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    .background {
      background: url('Gambar2.jpg') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }
    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease-out;
    }
    .content p {
      margin-bottom: 40px;
      font-size: 1rem;
      animation: fadeIn 2s ease-out;
    }
    .envelope-button {
      background: white;
      color: #2d6a4f;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      transition: background 0.3s;
    }
    .envelope-button:hover {
      background: #ffd166;
      color: #2d6a4f;
    }
    .envelope-icon {
      width: 24px;
      height: 24px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="background">
  <div class="overlay"></div>
  <div class="content">
    <h1>Iskandar & Pasangan</h1>
    <h2>20 Mei 2025</h2>
    <p>Dar Iskandar & Pasangan</p>
    <button class="envelope-button" onclick="openInvitation()">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099180.png" alt="Envelope" class="envelope-icon">
      Open Invitation
    </button>
  </div>
</div>

<script>
  function openInvitation() {
    window.location.href = "undang.html"; // Pindah ke undangan utama
  }
</script>

</body>
</html>
